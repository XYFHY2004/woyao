log4j.rootCategory=ERROR, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d [%-5p] %C %m%n

log4j.additivity.com.snowm.cat.log=false
log4j.appender.fileErr=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileErr.File=logs/jucr-error.log
log4j.appender.fileErr.Append=true
log4j.appender.fileErr.Threshold=ERROR
log4j.appender.fileErr.layout=org.apache.log4j.PatternLayout 
log4j.appender.fileErr.layout.ConversionPattern=%d [%-5p] [%t:%r] %l %m%n

log4j.appender.f2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.f2.File=logs/f2.log
log4j.appender.f2.Append=true
log4j.appender.f2.Threshold=ERROR
log4j.appender.f2.layout=org.apache.log4j.PatternLayout 
log4j.appender.f2.layout.ConversionPattern=%d [%-5p] [%t:%r] %l %m%n

log4j.logger.org.apache.commons=ERROR
 
log4j.logger.net.sf.ehcache=WARN
log4j.logger.org.apache.http=INFO

log4j.logger.org.hibernate=WARN 
log4j.logger.org.hibernate.annotations=WARN 
#log4j.logger.org.hibernate.cache=DEBUG 

log4j.logger.org.springframework=WARN 
#log4j.logger.org.springframework.security=DEBUG
log4j.logger.com.snowm=WARN
log4j.logger.com.snowm.cat.log=DEBUG
#log4j.logger.com.snowm.cat.log=DEBUG

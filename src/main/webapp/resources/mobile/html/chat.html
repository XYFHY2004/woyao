<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>与xx私聊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="I want">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script type="text/javascript" src="../plugin/fastclick-master/lib/fastclick.js"></script>
    <!--<script type="text/javascript" src="../node_modules/socket.io/lib/socket.web.js"></script>-->
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../plugin/swiper-master/dist/css/swiper.min.css"/>
    <link rel="SHORTCUT ICON" href=""/>

</head>
<body class="user-sexy-man" ms-controller="mainController">
<div class="pop-container" ms-class="pop-show:popshow">
    <div class="pop-photoWall" ms-class="pop-phone-show:isShowPhoto">
        <div class="swiper-container pop-photoWall-ctn swiper-photowall" ms-click="showPhotoWall">
            <div class="swiper-wrapper">
                <div class="swiper-slide pop-phones"><img class="swiper-lazy" src="../static/img/delate/photo1.jpg" alt=""><div class="swiper-lazy-preloader"></div></div>
                <div class="swiper-slide pop-phones"><img class="swiper-lazy" src="../static/img/diamond.png" alt=""><div class="swiper-lazy-preloader"></div></div>
                <div class="swiper-slide pop-phones"><img class="swiper-lazy" src="../static/img/delate/photo1.jpg" alt=""><div class="swiper-lazy-preloader"></div></div>
                <div class="swiper-slide pop-phones"><img class="swiper-lazy" src="../static/img/delate/photo1.jpg" alt=""><div class="swiper-lazy-preloader"></div></div>
                <div class="swiper-slide pop-phones"><img class="swiper-lazy" src="../static/img/delate/photo1.jpg" alt=""><div class="swiper-lazy-preloader"></div></div>
            </div>
        </div>
        <div class="pop-wall-text">
            <p>1/3</p>
            <p>点击屏幕返回</p>
        </div>
        <div class="pop-wall-msg">
            <table>
                <tr>
                    <td><span class="pop-wall-name">奥特曼</span> <img class="pop-wall-sexy" src="../static/img/weman.png" alt=""></td>
                    <!--<td width="80"><div class="pop-wall-chat">私 聊</div></td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="contain">
    <div class="msg-block-contain">
        <div class="msg-block-container">
            <div class="msg-block clearfix" ms-repeat-item="msgList" ms-class="msg-block-self:item.isMe == 'true'">
                <div class="msg-header">
                    <img src="../static/img/head.jpg" alt=""  ms-on-tap="showPhotoWall">
                </div>
                <div class="msg-ctn clearfix">
                    <p class="msg-titles"><span class="msg-name" ms-text="item.name">name</span></p>
                    <div class="msg-contant" ms-class-msg-blue="item.sexy == 'man'" ms-class-msg-purple="item.sexy == 'weman'">
                        <img class="msg-arr" src="../static/img/arblue.png" ms-if="item.sexy == 'man'" alt="">
                        <img class="msg-arr" src="../static/img/arred.png" ms-if="item.sexy == 'weman'" alt="">

                        <div class="msg-smgs"><span class="text-white">霸屏：</span><span ms-text="item.msg">xxx</span></div>
                        <div class="msg-img">
                            <img src="../static/img/delate/photo1.jpg" alt="">
                        </div>
                        <img class="msg-icon-right" src="../static/img/cgrt.png" ms-if="item.sexy == 'man'" alt="">
                        <img class="msg-icon-right" src="../static/img/lips.png" ms-if="item.sexy == 'weman'" alt="">
                    </div>
                </div>
                <p class="msg-time" id="show">上午 9:00</p>
            </div>
        </div>

    </div>
    <div class="module-block"  ms-class-show-emoji="emojiShow" ms-class-show-plugin="pluginShow"  >
        <div class="entry-contain">
            <table width="100%">
                <tr>
                    <td class="entry-more" ms-on-tap="togglePlugin">
                        <div class="entry-more-btn">
                        </div>
                    </td>
                    <td class="entry-input-ctn">
                        <input id="sendIpt" class="entry-input" type="text" ms-duplex="senttext">
                    </td>
                    <td class="entry-send-ctn">
                        <div class="emoji-btn" ms-on-tap="toggleEmoji">
                        </div>
                        <div class="send-btn-ctn">
                            <div class="send-btn" id="iwant" ms-on-tap="subMsg">发 送</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <table class="bottom-plug" ms-if="pluginShow">
            <tr>
                <td class="plug-btn">
                    <div class="plug-photo" ms-on-tap="choiseImg">
                        <img src="../static/img/photo.png" alt="">
                    </div>
                </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </table>
        <div class="bottom-emoji" ms-if="emojiShow">
            <div class="emoji-ctn">
                <div class="faceCtn"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../plugin/avalon-master/dist/avalon.mobile.min.js"></script>
<script type="text/javascript" src="../plugin/jquery-1.9.1/jquery.js"></script>
<script type="text/javascript" src="../plugin/swiper-master/dist/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="../plugin/qqface/jquery.qqFace.js"></script>
<script type="text/javascript" src="../static/js/main.js"></script>
<script type="text/javascript" src="../static/js/chat.js"></script>
</html>

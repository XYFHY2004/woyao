<div id="chatters" ms-controller="chatterController">
<div class="all">
    <div class="all-top">
        <p class="p" ms-on-tap="tabChange('all')" ms-class="bottom:tabFlag == 'all'">全部</p>
        <p class="p" ms-on-tap="tabChange('female')" ms-class="bottom:tabFlag == 'female'">美女</p>
        <p class="p" ms-on-tap="tabChange('male')" ms-class="bottom:tabFlag == 'male'">帅哥</p>
        <p class="p" ms-on-tap="tabChange('msg')" ms-class="bottom:tabFlag == 'msg'">消息</p>
    </div>
    <!--消息界面-->
    <div ms-if="tabFlag == 'msg'">
        <div class="rank-list" ms-repeat-u="senderList">
            <div class="fist">
                <img src="/resources/static/img/head.jpg" height=50 ms-attr-src="u.imgUrl" alt="">
                <div class="rank-name">
                    <div>
                    	<span class="text" ms-text="u.nickname"></span>
	                    <img src="/resources/static/img/weman1.png" ms-if="u.gender == 'FAMALE'" alt="">
	                    <img src="/resources/static/img/man.png" ms-if="u.gender == 'MALE'" alt="">
                    </div>
                    <div class="rank-number" ms-text="u.lastMsg"></div>
                </div>
                <div class="rank-right">
                    <p>&nbsp;</p>
                    <p class="number-one" ms-text="u.msgCount"></p>
                </div>
            </div>
        </div>
    </div>
    <!--全部界面-->
    <div ms-if="tabFlag == 'all' || tabFlag == 'male' || tabFlag == 'female'">
        <div class="alls" ms-repeat-p="userList">
            <div class="all-left">
                <img src="/resources/static/img/head.jpg" style='width:60px' ms-attr-src="p.headImg" alt="">
                <div class="all-left-text">
                    <span class="text" ms-text="p.nickname">name</span>
                    <img src="/resources/static/img/weman1.png" ms-if="p.gender == 'FAMALE'" alt="">
                    <img src="/resources/static/img/man.png" ms-if="p.gender == 'MALE'" alt="">
                    <p>未传值</p>
                </div>
            </div>
            <div class="all-right" style='text-align:center;'>
                <p>登录时间</p>
                <p ms-on-tap="chat(p.$model)">发消息</p>
            </div>
        </div>
    </div>
</div>
</div>

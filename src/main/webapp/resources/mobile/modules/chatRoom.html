<div class="user-sexy-man" ms-controller="mainController">
<div class="pop-sreen" ms-class-pop-sreen-show="!sreenShow">
    <!--<div class="pop-sreen" ms-class-pop-sreen-show="1">-->
    <img class="pop-sreen-img blur" --src="/resources/static/img/delate/photo1.jpg" ms-attr-src="sreenImg" alt="">
    <div class="pop-sreen-img-flt"></div>
    <div class="pop-sreen-bg">
        <div class="pop-sreen-block">
            <img class="pop-sreen-head" src="/resources/static/img/head.jpg" ms-attr-src='sreenHead' alt="">
            <p class="pop-sreen-name"> <span ms-text='sreenName'></span>
	           <img class="header-sexy" ms-if="sreenGender == 'FEMALE'"  src="/resources/static/img/weman.png" alt="">
	           <img class="header-sexy" ms-if="sreenGender == 'MALE'" src="/resources/static/img/man.png" alt="">
            </p>
        </div>
        <!-- <div class="pop-sreen-block">
            <img class="pop-sreen-head" src="/resources/static/img/head.jpg" alt="">
            <p class="pop-sreen-name">隔壁老王 <span><img class="header-sexy" src="/resources/static/img/weman.png" alt=""></span></p>
        </div> -->
        <div class="pop-sreen-msg">
            <span class="text-org">我要霸屏<span ms-text="sreenTime"></span>秒</span> <span ms-visible="sreenMsg">{{sreenMsg}}</span>
        </div>
        <span class="sreen-timer">倒计时：<span ms-text="sreenShowSeconds"></span></span>
    </div>
</div>
<div class="pop-forOther" ms-class="pop-show:forHerShow">
    <div class="pop-forOther-close" ms-on-tap="hideForOther"></div>
    <div class="pop-forOther-ctn" style="height:273px">
        <div class="pop-forOther-title">为 <span class="text-blue" ms-text="showUser.nickname"></span> 送礼物</div>
        <div class="pop-gift-ctn" style="margin-top: 10px">
            <div class="gift-ctn">
                <ul class="gift-list">
                        <li ms-repeat-g="payGoodsTypes">
                            <img class="gift-img" --src="/resources/static/img/num.png" ms-attr-src="g.picURL" alt="">
                            <div class="gift-msg">
                                <p class="gift-name" ms-text="g.name"></p>
                                <p class="gift-transilate" ms-text="g.description"></p>
                            </div>
                            <div class="radio-ctn" style="float:right">
                                <div class="radio-back">
                                    <span class="radio-checked"></span>
                                </div>
                            </div>
                            <div class="gift-cost" style="float:right">
                              	￥{{g.unitPrice}}
                            </div>
                        	<div class="clearfix"></div>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="price-ctn" style="text-align: left;padding-top:5px">
            <p>需微信支付</p>
            <p>￥{{payCount}}</p>
        </div>
        <div class="pop-bottom">
            <div class="bp-sub" ms-on-tap="hideForOther">确 认</div>
            <div class="bp-cancel" ms-on-tap="hideForOther">取 消</div>
        </div>
    </div>
</div>
<div class="pop-container" ms-class="pop-show:popshow">
    <div class="pop-forclose" ms-on-tap="closeAllPop"></div>
    <div class="pop-send-ctn" ms-class="pop-send-show:popSendCtnShow">
        <div class="pop-tab-nav">
            <div ms-class-pop-tab-active="!tabShowFlag" ms-on-tap="tabChange(1)">霸屏</div>
            <div ms-class-pop-tab-active="tabShowFlag" ms-on-tap="tabChange(2)">送礼物</div>
        </div>
        <div class="pop-tab-temp" ms-if="!tabShowFlag">
            <select class="tab-select" ms-duplex="msgType" style="margin: auto 6%">
                <option value="">请输入霸屏时间</option>
                <option value="0">免费消息</option>
                <option ms-repeat-m="payMsgTypes" ms-attr-value="m.id">霸屏{{m.holdTime}}秒  {{m.unitPrice}}元</option>
            </select>
            <div class="tab-bp-ctn clearfix">
                <textarea class="bp-text" name="" id="" cols="" rows="" ms-duplex="msgText"></textarea>
                <div class="bp-img">
                    <div class="bp-img-ctn">
                        <input type="file" value='' ms-change="fileChange(this)" style="width: 60px;height: 60px;position: absolute;left: 0;top: 0;z-index: 9;opacity:0;">
                        <img src="/resources/static/img/photo.png" ms-attr-src="imgViewSrc" alt="" style="border-radius: 5px;">
                    </div>
                </div>
            </div>
            <div class="price-ctn">
                <p>需微信支付</p>
                <p>￥{{payCount}}</p>
            </div>
            <div class="pop-bottom">
                <div class="bp-sub" ms-on-tap="sendMsg">霸 屏</div>
                <div class="bp-cancel" ms-on-tap="hidePopSend">取 消</div>
            </div>
        </div>
        <div class="pop-tab-temp" ms-if="tabShowFlag">
             <select class="tab-select" ms-duplex="toChatter" style="margin: auto 6%">
                <option value="">请选择送礼对象</option>
                <option value="0">全场观众</option>
                <option ms-repeat-c="chatterList" ms-attr-value="c.id">{{c.nickname}}</option>
            </select>
            
            <div class="pop-gift-ctn">
                <div class="gift-ctn">
                    <ul class="gift-list">
                        <li ms-repeat-g="payGoodsTypes" ms-on-tap="choiceGoods(g.id)">
                            <img class="gift-img" --src="/resources/static/img/num.png" ms-attr-src="g.picURL" alt="">
                            <div class="gift-msg">
                                <p class="gift-name" ms-text="g.name"></p>
                                <p class="gift-transilate" ms-text="g.description"></p>
                            </div>
                            <div class="radio-ctn" style="float:right">
                                <div class="radio-back">
                                    <span class="radio-checked" ms-if='goodsType.id == g.id'></span>
                                </div>
                            </div>
                            <div class="gift-cost" style="float:right">
                              	￥{{g.unitPrice}}
                            </div>
                        	<div class="clearfix"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="price-ctn">
                <p>需微信支付</p>
                <p>￥{{payCount}}</p>
            </div>
            <div class="pop-bottom">
                <div class="bp-sub" ms-on-tap="sendMsg">确 认</div>
                <div class="bp-cancel" ms-on-tap="hidePopSend">取 消</div>
            </div>
        </div>
    </div>
    <div class="pop-photoWall" ms-class="pop-phone-show:isShowPhoto">
        <div class="swiper-container pop-photoWall-ctn" ms-click="showPhotoWall">
            <div class="swiper-wrapper">
                <div class="swiper-slide pop-phones" ms-repeat-p="photoLists"><img class="swiper-lazy" ms-attr-src="p.picUrl" alt=""><div class="swiper-lazy-preloader"></div></div>
            </div>
        </div>
        <div class="pop-wall-text">
        <p class="swiper-pagination"></p>
            <p>点击屏幕返回</p>
        </div>
        <div class="pop-wall-msg">
            <table>
                <tr>
                    <td><span class="pop-wall-name" ms-text="showUser.nickname">奥特曼</span> <img class="pop-wall-sexy" ms-if="showUser.sender == 'FEMALE'" src="/resources/static/img/weman.png" alt=""><img class="pop-wall-sexy" ms-if="showUser.sender == 'MALE'" src="/resources/static/img/man.png" alt=""></td>
                    <td width="70" ms-if="showUser.id != userInfo.self.id"><div class="pop-wall-chat" ms-on-tap="forHer(showUser.id)">送 礼</div></td>
                    <td width="70" ms-if="showUser.id != userInfo.self.id"><div class="pop-wall-chat" ms-on-tap="privateChat">搭 讪</div></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="contain">
    <div class="richer-list-btn" ms-on-tap="richerList">
        <img src="/resources/static/img/diamond.png" alt="">
        土豪榜
    </div>
    <div class="chat-list-btn" ms-on-tap="userList">
        <span class="chat-msg-tips" ms-if="pMsgCount != 0 &&　pMsgCount != ''" ms-text="pMsgCount"></span>
        <img src="/resources/static/img/chats.png" alt="">
        私聊
    </div>
    <div class="header-contain">
        <table class="header-ctn">
            <tr>
                <td width="102">
                    <span class="header-rich-title">今日土豪</span>
                </td>
                <td>
                    <img class="header-richer" src="/resources/static/img/head.jpg" ms-attr-src="topRicher.headImg" alt="">
                    <span class="text-heightlight" ms-text='topRicher.nickname'></span> <img ms-if="topRicher.gender == 'MALE'" class="header-sexy" src="/resources/static/img/man.png" alt=""><img class="header-sexy" ms-if="topRicher.gender == 'FEMALE'"  src="/resources/static/img/weman.png" alt="">
                </td>
                <td width="80">
                    <span>消费 <span class="text-dark" ms-text='topRicher.payMsgCount'></span> 次</span>
                </td>
            </tr>
        </table>
        <div class="main-tips" ms-class="main-tips-show:tipsShow">
            Tip: <span ms-text='tipsMsg'></span>
        </div>
    </div>
    <div class="msg-block-contain">
        <div class="msg-block-container">
        	<div class="msg-block clearfix" style="text-align:center">
        		<span ms-if="!queryHistoryIng" style="font-size:10px;color:#428BF7">下拉加载更多 <br><br><img src="/resources/static/img/adddown.png" width=20 alt=""></span>
        		<span ms-if="queryHistoryIng" style="font-size:10px;color:#428BF7">加载中 <br><br><img src="/resources/static/img/loadsimg.gif" width=20 alt=""></span>
        	</div>
            <div class="msg-block clearfix" ms-repeat-item="msgList" ms-class="msg-block-self:item.command == 'smACK'">
                <div class="msg-header">
                    <img src="/resources/static/img/head.jpg" alt="" ms-attr-src="item.sender.headImg"  ms-on-tap="showPhotoWall(item.sender)">
                </div>
                <div class="msg-ctn clearfix">
                    <p class="msg-titles"><span class="msg-name" ms-text="item.sender.nickname">name</span></p>
                    <div class="msg-contant" ms-class-msg-blue="item.sender.gender == 'MALE'" ms-class-msg-purple="item.sender.gender == 'FEMALE'">
                        <img class="msg-arr" src="/resources/static/img/arblue.png" ms-if="item.sender.gender == 'MALE'" alt="">
                        <img class="msg-arr" src="/resources/static/img/arred.png" ms-if="item.sender.gender == 'FEMALE'" alt="">

                        <div class="msg-smgs"><span class="text-org" ms-visible="item.duration">霸屏<span ms-text="item.duration"></span>秒：</span><span ms-html="item.text"></span></div>
                        <div class="msg-img" ms-if="item.pic" ms-on-tap="showPics(item.sender.nickname,item.pic)">
                            <img --src="/resources/static/img/delate/photo1.jpg" ms-attr-src="item.pic" alt="">
                        </div>
                        <!--<p class="msg-forhe" ms-on-tap="forHer()">给<span ms-if="item.sexy == 'man'">他</span><span ms-if="item.sexy == 'weman'">她</span>送礼物</p>-->
                        <p class="msg-forhe" ms-on-tap="forHer(item.sender.id)" ms-visible="judgeBl(item.pic,item.sender.id)">送礼物</p>
                        <img class="msg-icon-right" src="/resources/static/img/cgrt.png" ms-if="item.sender.gender == 'MALE'" alt="">
                        <img class="msg-icon-right" src="/resources/static/img/lips.png" ms-if="item.sender.gender == 'FEMALE'" alt="">
                    </div>
                </div>
                <p class="msg-time">{{ item.sentDate | date("HH:mm")}}</p>
            </div>
        </div>
    </div>
    <div class="module-block"  ms-class-show-emoji="emojiShow" ms-class-show-plugin="pluginShow">
    	<img ms-on-tap='pageDown' src="/resources/static/img/down.png" ms-if="pageDownBtn" style="width:30px;position:absolute;right:80px;top:-40px;">
        <div class="entry-contain">
            <table width="100%">
                <tr>
                    <td class="entry-more" ms-on-tap="togglePlugin">
                        <div class="entry-more-btn">
                        </div>
                    </td>
                    <td class="entry-input-ctn">
                        <input id="sendIpt" class="entry-input" type="text"  ms-duplex="msgText">
                    </td>
                    <td class="entry-send-ctn">
                        <div class="emoji-btn" ms-on-tap="toggleEmoji">
                        </div>
                        <div class="send-btn-ctn">
                            <div class="send-btn" id="iwant" ms-on-tap="showPopSend">我  要</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <table class="bottom-plug" ms-if="pluginShow">
            <tr>
                <td class="plug-btn">
                    <div class="plug-photo">
                        <img class="delete-img" ms-on-tap='clearImg' src="/resources/static/img/delete.png" ms-visible="imgViewSrc != '/resources/static/img/photo.png'">
                        <input type="file" value='' id='photoInput' ms-change="fileChange(this)" style="width: 60px;height: 60px;position: absolute;left: 0;top: 0;z-index: 9;opacity:0;">
                        <img class="plug-photo-view" src="/resources/static/img/photo.png" ms-attr-src="imgViewSrc" alt="" style="border-radius: 5px;">
                    </div>
                </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </table>
        <div class="bottom-emoji" ms-if="emojiShow">
            <div class="emoji-ctn">
                <div class="faceCtn"></div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="richers" ms-controller="richerController">
<div class="head"><img src="/resources/static/img/richers.gif" alt=""></div>
<div class="rank">
    <p class="p" ms-on-tap="richerTab('DAY')" ms-class="bottom:showBottom">今日土豪</p>
    <p class="p" ms-on-tap="richerTab('WEEK')" ms-class="bottom:showBottoms">本周土豪</p>
    <p class="p" ms-on-tap="richerTab('MONTH')" ms-class="bottom:showBottomss">本月土豪</p>
    <!--今日土豪-->
    <div ms-if="everydayRanKs">
        <div class="ranks">
            <div class="rank-list">
                <div class="fist" ms-repeat-p="richerList">
                    <img class="fist-img" src="/resources/static/img/hd1.png" alt="">
                    <!--<p class="number-one">1</p>-->
                    <img class="number-one" src="/resources/static/img/1.png" alt="">
                    <div class="rank-name">
                        <div><span ms-text="p.chatterDTO.nickname"></span><img class="rank-name-img" src="/resources/static/img/weman1.png" alt="">
                        </div>
                        <div class="rank-number">霸屏5次</div>
                    </div>
                    <div class="rank-right">
                        <img src="/resources/static/img/pst.gif" alt="">
                        <span>距离8千米</span>
                        <div class="msg" ms-on-tap="shsa(p)">发消息</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div class="panel panel-default" ms-controller="chatController">    
    <div class="panel-body">
        <div class="row">
        <div class="col-sm-3">
	        <div class="form-group">
	          <label class="control-label">是否付费</label>
	             <select class="form-control" ms-duplex="freeDate.free">	                  
	                  <option value='true'>是</option> 
	                  <option value='false'>否</option>
	             </select>
	        </div>
	      </div> 	      
            <div class="col-sm-12 text-right">
                <button class="btn btn-xs btn-info" ms-click="btnChat">查 询</button>
            </div>
            <!-- col-sm-6 --> 
        </div><!-- row -->
    </div><!-- panel-body -->
    <div class="table-responsive" style="border-top: 1px solid #dadada">
        <table class="table table-striped table-hover text-center"  ms-if="chatList.length!=0">
            <thead>
            <tr>              
                <th class="text-center">昵称</th>
                <th class="text-center">内容</th>
                <th class="text-center">时间</th>
                <th class="text-center text-right" width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr  ms-repeat-p="chatList">                
                <td ms-text="p.chatRoomName"></td>
                <td ms-text="p.content"></td>
                <td ms-text="p.creationDate"></td>
                <td>
                    <!--<button class="btn btn-xs btn-info"><i class="fa fa-pencil"></i> 修改</button>-->
                    <button class="btn btn-xs btn-danger" ms-click="deleteChat(p.id)"><i class="fa fa-trash-o"></i> 删除</button>
                </td>
            </tr>
            </tbody>
        </table>  
    </div>

    <!--<div class="panel-footer text-right">-->
        <!--<button class="btn btn-xs btn-success">录 入</button>-->
    <!--</div>-->
</div>

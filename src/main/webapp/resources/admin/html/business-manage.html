<div class="panel panel-default" ms-controller='shopController'>
	  <div class="panel panel-default" ms-if="formShow">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="" class="panel-close">×</a>
                <a href="" class="minimize">−</a>
            </div>
            <h4 class="panel-title">新建、修改商家信息</h4>
            <p>修改或者新建商家信息.</p>
        </div>
        <div class="panel-body">
            
<!-- 商品管理 -->

		<ul class="nav nav-tabs">
          <li class="active"><a href="#home" data-toggle="tab"><strong>基本信息</strong></a></li>
          <li class=""><a href="#profile" data-toggle="tab"><strong>商品管理</strong></a></li>
          <li class=""><a href="#about" data-toggle="tab"><strong>图片管理</strong></a></li>
        </ul>
        <div class="tab-content mb30">
          <div class="tab-pane active" id="home">
          <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商家名称</label>
                        <input type="text" name="name" class="form-control" ms-duplex="formData.name">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">地址</label>
                        <input type="text" name="address" class="form-control" ms-duplex="formData.address">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">聊天室名称</label>
                        <input type="text" name="chatRoomName" class="form-control" ms-duplex="formData.chatRoomName">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">描述信息</label>
                        <input type="text" name="description" class="form-control" ms-duplex="formData.description">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">维度</label>
                        <input type="text" name="latitude" class="form-control" ms-duplex="formData.latitude">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">经度</label>
                        <input type="text" name="longitude" class="form-control" ms-duplex="formData.longitude">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">联系人</label>
                        <input type="text" name="managerName" class="form-control" ms-duplex="formData.managerName">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">联系人ID</label>
                        <input type="text" name="managerProfileId" class="form-control" ms-duplex="formData.managerProfileId">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->
          </div>
          <div class="tab-pane" id="profile">
            <div class="col-md-12" ms-if="business">         
          <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>商品图片</th>
                <th>商品名字</th>
                <th>商品价格</th>
                <th>商品描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src="/admin/resources/images/minus.png"></td>
                <td>性感比基尼</td>
                <td>&yen;36</td>
                <td>霸屏30秒</td>
                <td><button class="btn btn-xs btn-info" ms-click="Alter"><i class="fa fa-pencil"></i> 修改</button></td>
              </tr>              
            </tbody>
          	</table>
          	</div><!-- table-responsive -->
        	</div>
        	<!--修改商品  -->
        	<div class="tab-pane active" ms-if="businessalter">
          <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品图片</label>
                        <input type="file" name="name" class="form-control" >
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品名字</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品价格</label>
                        <input type="text" name="chatRoomName" class="form-control">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品描述</label>
                        <input type="text" name="description" class="form-control">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->            
            
            <div class="panel-footer text-right">
            <button class="btn btn-success" ms-click="save" >保存</button>            
        </div>
          </div>       	
        	
          </div>   
          
                
          <div class="tab-pane" id="about">
            c c
          </div>
        </div>
        
        
<!-- 商品管理 -->



        </div><!-- panel-body -->
        <div class="panel-footer text-right">
            <button class="btn btn-success" ms-click="submitItem">提交</button>
            <button class="btn btn-default" ms-click="hideNewShop">取消</button>
        </div>
    </div>
	<div class="panel panel-default" ms-if="!formShow">
	  <div class="panel-body">
	    <div class="row">
	      <div class="col-sm-6">
	        <div class="form-group">
	          <label class="control-label">商家名称</label>
	          <input type="text" name="firstname" class="form-control"  ms-duplex="queryCdt.name">
	        </div>
	      </div>
	      <div class="col-sm-6">
	        <div class="form-group">
	          <label class="control-label">是否禁用</label>
	             <select class="form-control">
	                  <option>-- 请选择 --</option>
	                  <option>是</option>
	                  <option>否</option>
	             </select>
	        </div>
	      </div>
	      <div class="col-sm-12 text-right">
	        <button class="btn btn btn-info" ms-click="queryData">查 询</button>
	      </div>
	      <!-- col-sm-6 -->
	    </div><!-- row -->
	  </div><!-- panel-body -->
	
	
	  <div class="table-responsive" style="border-top: 1px solid #dadada" ms-if='shopList.length != 0'>
	    <table class="table table-striped table-hover text-center">
	      <thead>
	      <tr>
	        <th class="text-center">商家名称</th>
	        <th class="text-center">商家编号</th>
	        <th class="text-center">联系人</th>
	        <th class="text-center text-right" width="200">操作</th>
	      </tr>
	      </thead>
	      <tbody>
	      <tr ms-repeat-p="shopList">
	        <td ms-text="p.name"></td>
	        <td ms-text="p.id"></td>
	        <td ms-text="p.managerName"></td>
	        <td class="table-action">
		        <button class="btn btn-xs btn-info" ms-click="updateShop(p.id)"><i class="fa fa-pencil"></i> 修改</button>
		        <button class="btn btn-xs btn-danger"  ms-click="deleteShop(p.id)"><i class="fa fa-trash-o"></i> 删除</button>
	        </td>
	      </tr>
	      </tbody>
	    </table>
	  </div>
	
	  <div class="panel-footer text-right">
	    <button class="btn btn-success" ms-click="newShop">录 入</button>
	  </div>
	</div>
</div>

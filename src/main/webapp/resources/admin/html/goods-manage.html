<div class="panel panel-default" ms-controller="goodsController">
    <div class="panel-heading">
        <div class="panel-btns">
            <!--<a href="" class="panel-close">×</a>-->
            <a href="" class="minimize">−</a>
        </div>
        <h4 class="panel-title">查询条件</h4>
    </div>
    <div class="panel-body">
        <div class="row">        
             <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">商品名字</label>
                    <input type="text" name="firstname" class="form-control" ms-duplex="goodsDate.name">
                </div>
            </div><!--col-sm-6 -->           
           
            <div class="col-sm-12 text-right">
                <button class="btn btn-xs btn-info" ms-click="btnGoods">查 询</button>
                <button class="btn btn-xs btn-info" ms-click="add">新 增</button>
            </div>
            <!-- col-sm-6 -->
        </div><!-- row -->
    </div><!-- panel-body -->
    
    
    <!--修改管理  -->
    
    <div class="tab-content mb30" ms-if="goodsShow">
          <div class="tab-pane active" id="home">
          <div class="row">
          <!-- 选择图片 -->
	           <div class="row">
                	<div class="panel panel-stat">
                        <div class="panel-heading">
                            <div class="row text-center">
                                <img class="media-object thumbnail center-block" ms-attr-src="imgViewSrc" style="max-width:300px;max-height:300px;min-height:100px;min-width:100px" alt="">
                                <input type="file" name="uploadFile" id="uploadfile" style="visibility: hidden">
                                <a class="btn btn-xs btn-success" ms-click="uploadImg">修改图片</a>
                                <div class="clearfix"></div>
                            </div><!-- row -->

                        </div><!-- panel-heading -->
                    </div><!-- panel -->
            </div>
            <!-- 选择图片 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品名字</label>
                        <input type="text" name="name" class="form-control" ms-duplex="goodsChg.name">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">code</label>
                        <input type="text" name="address" class="form-control" ms-duplex="goodsChg.code">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品描述</label>
                        <input type="text" name="chatRoomName" class="form-control" ms-duplex="goodsChg.description">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">价格</label>
                        <input type="text" name="description" class="form-control" ms-duplex="goodsChg.unitPrice">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商家名称</label> 
                        <input type="text" name="latitude" class="form-control" data-toggle="modal"  data-target=".bs-example-modal-lg" ms-click="chooseShop"  readonly="readonly" ms-duplex="goodsChg.shopName">
                       <!--  <button class="btn btn-primary mr5" data-toggle="modal" data-target=".bs-example-modal-lg">Large Modal</button> -->
                       
                       
                       
		<div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		        <div class="modal-header">           
		            <h4 class="modal-title">商店选择</h4>
		        </div>
		        <div class="modal-body">
		        	<div class="table-responsive" style="border-top: 1px solid #dadada">
			    <table class="table table-striped table-hover text-center">
			      <thead>
		            <tr>
		                <th class="text-center">商家名称</th>
		                <th class="text-center">商家编号</th>                
		                <th class="text-center">联系人</th>                
		                <th class="text-center text-right" width="200">操作</th>
		            </tr>
		            </thead> 
		            <tbody>
		            <tr ms-repeat-p="shopList">
		                <td ms-text="p.name"></td>
		                <td ms-text="p.id"></td>
		                <td ms-text="p.managerName"></td>                                
		                <td>
		                    <button class="btn btn-xs btn-info" ms-click='chooseShopItem(p)'><i class="fa fa-pencil"></i> 选择</button>                    
		                </td>
		            </tr>
		            </tbody>
			    </table>
			  </div>
		        </div>
		    </div>
		  </div>
		</div>
      </div>
    </div><!-- col-sm-6 -->
	<div class="col-sm-6">
		<div class="form-group">
         <label class="control-label">商品图片</label>
         <input type="text" name="longitude" class="form-control" ms-duplex="goodsChg.mainPic">
             </div>
         </div><!-- col-sm-6 -->
     </div><!-- row -->            
   </div>
    <div class="panel-footer text-right">
 	<button class="btn btn-success" ms-click="Sava">保存</button>
</div>
    </div>       
        
        
        <!-- 新增商品 -->        
        
     

    <div class="table-responsive" style="border-top: 1px solid #dadada" ms-if="goods">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">商品图片</th>
                <th class="text-center">商品名称</th>                
                <th class="text-center">商品单价</th>
                <th class="text-center">商品描述</th>
                <th class="text-center text-right" width="200">操作</th>
            </tr>
            </thead> 
            <tbody>
            <tr ms-repeat-p="goodsList">
                <td ms-text="p.mainPic"></td>
                <td ms-text="p.name"></td>
                <td ms-text="p.unitPrice"></td>
                <td ms-text="p.description"></td>                 
                <td>
                    <button class="btn btn-xs btn-info" ms-click="Alter(p.id)"><i class="fa fa-pencil"></i> 修改</button>
                    <button class="btn btn-xs btn-danger" ms-click="deletedGoods(p.id)"><i class="fa fa-trash-o"></i> 删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!--<div class="panel-footer text-right">-->
        <!--<button class="btn btn-xs btn-success">录 入</button>-->
    <!--</div>-->
</div>

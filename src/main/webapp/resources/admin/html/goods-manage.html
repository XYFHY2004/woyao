<div class="panel panel-default" ms-controller="goodsController">    
    <div class="panel-body" ms-if="demand">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">商品名字</label>
                    <input type="text" name="firstname" class="form-control" ms-duplex="goodsDate.name">
                </div>
            </div>
            
             <div class="col-sm-3">
			        <div class="form-group" style="position: relative;">
			          <label class="control-label">商店名称</label>
			             <input type="text" name="firstname" class="form-control" ms-duplex="goodsChg.name" ms-keyup="change">
			             <div style="position:absolute;top:69px;width:100%;max-height:302px; background-color: white;z-index: 1000000;" ms-if="shopList.length != 0">
			             	 <table> 
			             	 	<tr style="cursor: pointer;width:100%;" ms-repeat-p="shopList" ms-hover="chooseShopItem">	             	                 
					                <td ms-text="p.name" ms-click="shopSearch(p.id,p.name)" style="width:400px;"></td>			                			                
					            </tr>
					          </table>  
			             </div>
			           <!-- <div style="width:0;height:0; border-style:solid;border-width:5px 5px 0; border-color:black transparent transparent;position:absolute;right:10px;top:50px;"></div> -->
			        </div>
	     	</div>

            <div class="col-sm-12 text-right">
                <button class="btn  btn btn-info" ms-click="btnGoods">查 询</button>                
                <button class="btn btn btn-info" ms-click="add">新 增</button>
            </div>
            <!-- col-sm-6 -->
        </div><!-- row -->
    </div><!-- panel-body -->


    <!--修改管理  -->

    <div class="tab-content mb30" ms-if="goodsShow">
        <div class="tab-pane active" id="home">
            <div class="row">
                <!-- 选择图片 -->
                <div class="row">
                    <div class="panel panel-stat col-sm-12">
                        <div class="panel-heading">
                            <div class="row text-center">
                                <img class="media-object thumbnail center-block" ms-attr-src="imgViewSrc" style="max-width:300px;max-height:300px;min-height:100px;min-width:100px" alt="">
                                <input type="file" name="uploadFile" id="goodsUploadfile" style="visibility: hidden">
                                <a class="btn btn-xs btn-success" ms-click="uploadImg">修改图片</a>
                                <div class="clearfix"></div>
                            </div><!-- row -->

                        </div><!-- panel-heading -->                        
                    </div><!-- panel -->
                </div>
                <!-- 选择图片 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品名字</label>
                        <input type="text" name="name" class="form-control" ms-duplex="goodsChg.name">
                    </div>
                </div>
               
                 <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商品描述</label>
                        <input type="text" name="chatRoomName" class="form-control" ms-duplex="goodsChg.description">
                    </div>
                </div><!-- col-sm-6 -->             
            </div><!-- row -->
            <div class="row">               
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">价格</label>
                        <input type="text" name="description" class="form-control" ms-duplex="goodsChg.unitPrice">
                    </div>
                </div><!-- col-sm-6 -->
                 <div class="col-sm-6"> 
                    <div class="form-group">
                        <label class="control-label">商家名称</label>
                        <input type="text" name="latitude" class="form-control" data-toggle="modal"  data-target=".bs-example-modal-lg" ms-click="chooseShop" style="cursor: pointer;"  readonly="readonly" ms-duplex="goodsChg.shopName">
                        <!--  <button class="btn btn-primary mr5" data-toggle="modal" data-target=".bs-example-modal-lg">Large Modal</button> -->

                        <div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="max-height:900px;s">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">商店选择</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="table-responsive" style="border-top: 1px solid #dadada">
                                            <table class="table table-striped table-hover text-center">
                                                <thead>
                                                <tr>
                                                    <th class="text-center">商家名称</th>
                                                    <th class="text-center">商家编号</th>
                                                    <th class="text-center">联系人</th>                                                 
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ms-repeat-p="shopList" ms-click='chooseShopItem(p)' style="cursor: pointer;">
                                                    <td ms-text="p.name"></td>
                                                    <td ms-text="p.id"></td>
                                                    <td ms-text="p.managerName"></td>                                                    
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->
            <div class="row">               
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" >商品类型</label>
                        <select class="form-control" ms-duplex="goodsChg.typeId">
                            <option ms-value="1">MATERIA</option>
                            <option ms-value="2">MSG</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-success" ms-click="Sava">保存</button>
            <button class="btn btn-default" ms-click="hideNewShop">取消</button>
        </div>
    </div>


    <!-- 新增商品 -->



    <div class="table-responsive" style="border-top: 1px solid #dadada" ms-if="goods">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">商品图片</th>
                <th class="text-center">商品名称</th>
                <th class="text-center">商品单价</th>
                <th class="text-center">商品描述</th>
                <th class="text-center text-right" width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ms-repeat-p="goodsList" >
                <td>
                    <img class="media-object thumbnail center-block" ms-attr-src="p.mainPic" style="width:30px;height:30px;" alt="">
                </td>
                <td ms-text="p.name"></td>
                <td ms-text="p.unitPrice"></td>
                <td ms-text="p.description"></td>
                <td>
                    <button class="btn btn-xs btn-info" ms-click="Alter(p.id)"><i class="fa fa-pencil"></i> 修改</button>
                    <button class="btn btn-xs btn-danger" ms-click="deletedGoods(p.id)"><i class="fa fa-trash-o"></i> 删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
        	<div class="col-sm-1"></div>
        	<ul class="pagination pagination-split">
                <li  ms-click="btnGoods('upPage')"><a href="#">Prev</a></li>             
                <li ms-click="btnGoods('nextPage')"><a href="#">Next</a></li>
            </ul>
        </div>
    </div>


    <!--<div class="panel-footer text-right">-->
    <!--<button class="btn btn-xs btn-success">录 入</button>-->
    <!--</div>-->
</div>

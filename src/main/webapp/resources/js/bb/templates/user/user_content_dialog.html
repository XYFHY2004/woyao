<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" style="width:400px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel"><%= username %></h4>
			</div>
			<div class="modal-body" style="max-height:700px;">
				<form id="user_content_form" style="margin-left: auto;margin-bottom:0px;" class="form-horizontal">
					<input id="user_enabled" name="user_enabled" type="hidden" value="<%= enabled %>" />
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="user_name">用户名</label>
						<div class="col-xs-12 col-sm-8">
						    <input type="text" style="display: none;" autocomplete="off"/>
							<input class="form-control" id="user_name" name="user_name" type="text" value="<%= username %>" placeholder="用户名" autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="user_pwd">密码</label>
						<div class="col-xs-12 col-sm-8">
						    <input type="password" style="display: none;" autocomplete="off"/>
						    <input class="form-control" id="user_pwd" name="user_pwd" type="password" placeholder="密码" autocomplete="off" value="" />
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="save-btn">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" id="exit-btn">关闭</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>

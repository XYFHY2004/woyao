<form id="category_content_base_form" style="margin-left: auto; margin-bottom: 0px;" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2 required" for="product_name">名字</label> 
		<div class="col-xs-12 col-sm-10"><input class="form-control" type="text"
			name="product_name" id="product_name" placeholder="名字" autocomplete="off" value="<%= name %>"/></div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2 required" for="product_code">编码</label> 
		<div class="col-xs-12 col-sm-10"><input class="form-control" type="text"
			name="product_code" id="product_code" placeholder="编码(唯一)" autocomplete="off" value="<%= code %>"/></div>
	</div>
</form>

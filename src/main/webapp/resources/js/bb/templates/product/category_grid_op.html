<div class='btn-group' id="category-ops">
	<a name="edit-a" data-id="<%= id %>" type='button' class='btn btn-info btn-sm btn-op-col'>
		编辑
	</a>
	<% if (enabled == false) { %>
	<a name="enable-a" data-id="<%= id %>" type='button' class='btn btn-success btn-sm btn-op-col'>
		启用
	</a>
	<% } else { %>
	<a name="enable-a" data-id="<%= id %>" type='button' class='btn btn-danger btn-sm btn-op-col'>
		停用
	</a>
	<% } %>
</div>

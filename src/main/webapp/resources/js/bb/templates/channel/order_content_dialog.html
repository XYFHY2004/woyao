<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" style="width:700px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">渠道订单 <%= id %></h4>
			</div>
			<div class="modal-body" style="max-height:600px;">
				<div>
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#channel-order-base-info" id="base-info-a" >基本信息</a></li>
						<li role="presentation"><a href="#channel-ali-order-info" id="ali-order-info-a" >淘宝订单</a></li>
						<li role="presentation"><a href="#channel-local-order-info" id="local-order-info-a" >本地订单</a></li>
					</ul>
					
					<!-- Tab panes -->
					<div class="tab-content scrollspy-example" style="max-height:518px;">
						<div role="tabpanel" class="tab-pane fade in active" id="channel-order-base-info">
							<div class="container-fluid" style="padding-top:20px"></div>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="channel-ali-order-info">
							<div class="container-fluid" style="padding-top:20px"></div>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="channel-local-order-info">
							<div class="container-fluid" style="padding-top:20px"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" id="exit-btn">关闭</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>

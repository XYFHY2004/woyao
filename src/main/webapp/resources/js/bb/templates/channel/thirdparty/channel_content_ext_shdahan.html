<form id="channel_content_ext_shdahan_form" style="margin-left: auto; margin-bottom: 0px;" class="form-horizontal">
	<div class="form-group has-warning">
		<label class="control-label col-xs-12 col-sm-3" for="channel_cfg_account">渠道账号</label>
		<div class="col-xs-12 col-sm-8">
		<input type="text" style="display: none;" />
		<input class="form-control" id="channel_cfg_account" name="channel_cfg_account" type="text" value="<%= config.account %>" placeholder="渠道账号" autocomplete="off" />
		</div>
	</div>
	<div class="form-group has-warning">
		<label class="control-label col-xs-12 col-sm-3" for="channel_cfg_password">渠道密码</label>
		<div class="col-xs-12 col-sm-8">
		<input type="password" style="display: none;" />
		<input class="form-control" id="channel_cfg_password" name="channel_cfg_password" type="password" value="<%= config.password %>" placeholder="渠道密码" autocomplete="off" />
		</div>
	</div>
</form>

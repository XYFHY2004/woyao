<div class='<% if (isUp == false) { %>dropdown <%} else {%>dropup<%}%>' id="channel-order-ops">
	<button name="op-btn" type='button' class='btn btn-info btn-sm dropdown-toggle btn-op-col' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
		操作<span class='caret'></span>
	</button>
	<ul class='dropdown-menu' style="min-width:80px;">
		<li><a name="look-a" data-id="<%= model.id %>" class='btn-op-col' style='color: #333'>查看</a></li>
		<% if (markable == true) { %>
		<li role='separator' class='divider'>
		<li><a name="success-a" data-id="<%= model.id %>" class='btn-op-col' style='color: #333'>标记成功</a></li>
		<li><a name="fail-a" data-id="<%= model.id %>" class='btn-op-col' style='color: #333'>标记失败</a></li>
		<% } %>
		<li role='separator' class='divider'>
		<% if (model.enabled == false) { %>
		<li><a name="enable-a" data-id="<%= model.id %>" class='btn-op-col' style='color: #333'>启用</a></li>
		<% } else { %>
		<li><a name="disable-a" data-id="<%= model.id %>" class='btn-op-col' style='color: #333'>停用</a></li>
		<% } %>
		<!-- <li role='separator' class='divider'></li>
		<li><a href='#'>Separated link</a></li> -->
	</ul>
</div>
